<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>TITLE</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<script>
	var signe,numberOne,numberTwo;
		signe=prompt("Que veux tu faire ? (+, -, Ou *)");
		numberOne=prompt("Choisis ton premier chiffre.");
		numberTwo=prompt("Choisis ton deuxieme chiffre.");

		var One= parseInt(numberOne);
		var Two= parseInt(numberTwo);

		if ( signe == "+"){

			alert("Le résultat est "+(One+Two)); 

		} 

		else if( signe == "-") {

			alert("Le résultat est "+(One-Two));
		}
		else if (signe == "*") {

			alert("Le résultat est "+(One*Two))
		}


		



</script>
</body>
</html>
